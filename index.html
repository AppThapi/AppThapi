<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppThapi</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/6aG3Wb2.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border: 5px solid #444;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .villager {
      font-size: 28px;
      font-weight: bold;
      color: #228B22;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AppThapi se está cocinando...</h1>
    <p>¡Estamos construyendo una app caserito/a para que sepas los precios reales en Bolivia!</p>
    <p>Vuelve pronto, va a estar buenaza ^^</p>
    <div class="villager">¡Catacoraaaa!</div>
  </div>
</body>
</html>
